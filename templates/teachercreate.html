{% extends "base.html" %}

{% block title %} Teacher Creation {% endblock %}

{% block contents %}

<form method="POST">
  <p> Username: <input type="text" name="username" required> </p>
  <p> Password: <input type="password" name="password" required> </p>
  <p> Repeat Password: <input type="password" name="repeat_password" required> </p>
  <p> First Name: <input type="text" name="first_name" required> </p>
  <p> Last Name: <input type="text" name="last_name" required> </p>
  <p> Email: <input type="email" name="email" required> </p>
  <p> School: <select name="school" required>
      <option value="other" selected>Other</option>
    </select>
    <input type="text" name="other_school" required>
  </p>
  <p> Department: <input type="text" name="department" required> </p>
  <p> Room: <input type="text" name="room" required> </p>
  <p><input type="submit" value="Submit"></p>
</form>

{% endblock %}
